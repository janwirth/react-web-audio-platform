<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout App - React Mini Audio Waveform</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Dark mode initialization script - runs before React -->
    <script>
      (function () {
        // Check localStorage for theme mode preference
        const stored = localStorage.getItem("themeMode");
        let isDark = false;

        if (stored === "dark") {
          isDark = true;
        } else if (stored === "light") {
          isDark = false;
        } else {
          // Migrate from old "darkMode" key if it exists
          const oldStored = localStorage.getItem("darkMode");
          if (oldStored === "true") {
            isDark = true;
            // Migrate to new format
            localStorage.setItem("themeMode", "dark");
            localStorage.removeItem("darkMode");
          } else if (oldStored === "false") {
            isDark = false;
            localStorage.setItem("themeMode", "light");
            localStorage.removeItem("darkMode");
          } else {
            // auto mode or no preference: follow system preference
            isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            // Set default to auto if no preference exists
            if (!stored) {
              localStorage.setItem("themeMode", "auto");
            }
          }
        }

        if (isDark) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      })();
    </script>

    <script type="module" src="/src/main-layout.tsx"></script>
    <style>
      body {
        padding: 0 !important;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }
      #root {
        height: 100vh;
      }
    </style>
  </body>
</html>
