<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPFS Audio Player Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Courier New", monospace;
        background: #000;
        color: #fff;
        padding: 2rem;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      h1 {
        margin-bottom: 2rem;
        font-size: 1.5rem;
        font-weight: normal;
      }

      button {
        font-family: "Courier New", monospace;
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        transition: opacity 0.2s;
      }

      button:hover {
        opacity: 0.7;
      }

      button:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .controls {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .status {
        color: #888;
        font-size: 0.875rem;
      }

      .file-list {
        list-style: none;
        margin-bottom: 2rem;
      }

      .file-item {
        padding: 0.75rem;
        border: 1px solid #333;
        margin-bottom: 0.5rem;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .file-item:hover {
        opacity: 0.7;
      }

      .file-item.active {
        border-color: #fff;
      }

      .file-name {
        font-weight: bold;
        margin-bottom: 0.25rem;
      }

      .file-path {
        color: #888;
        font-size: 0.75rem;
      }

      .player-container {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid #333;
      }

      .player-container h2 {
        font-size: 1rem;
        font-weight: normal;
        margin-bottom: 1rem;
      }

      audio {
        width: 100%;
        margin-top: 0.5rem;
      }

      .empty-state {
        color: #888;
        font-size: 0.875rem;
        padding: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OPFS Audio Player Demo</h1>

      <div class="controls">
        <button id="selectFolderBtn">Select Folder</button>
        <span class="status" id="status">No folder selected</span>
      </div>

      <ul class="file-list" id="fileList"></ul>

      <div class="player-container" id="playerContainer" style="display: none">
        <h2>Now Playing</h2>
        <div id="nowPlaying"></div>
        <audio id="audioPlayer" controls></audio>
      </div>
    </div>

    <script>
      let selectedFolderHandle = null;
      let audioFiles = [];

      const selectFolderBtn = document.getElementById("selectFolderBtn");
      const status = document.getElementById("status");
      const fileList = document.getElementById("fileList");
      const playerContainer = document.getElementById("playerContainer");
      const nowPlaying = document.getElementById("nowPlaying");
      const audioPlayer = document.getElementById("audioPlayer");

      // Audio file extensions
      const audioExtensions = [
        ".mp3",
        ".wav",
        ".ogg",
        ".m4a",
        ".aac",
        ".flac",
        ".webm",
      ];

      function isAudioFile(fileName) {
        const lowerName = fileName.toLowerCase();
        return audioExtensions.some((ext) => lowerName.endsWith(ext));
      }

      async function selectFolder() {
        try {
          if (!window.showDirectoryPicker) {
            status.textContent =
              "File System Access API not supported in this browser";
            return;
          }

          selectedFolderHandle = await window.showDirectoryPicker();
          status.textContent = `Selected: ${selectedFolderHandle.name}`;

          await scanFolder(selectedFolderHandle);
        } catch (error) {
          if (error.name !== "AbortError") {
            console.error("Error selecting folder:", error);
            status.textContent = "Error selecting folder";
          }
        }
      }

      async function scanFolder(folderHandle) {
        audioFiles = [];
        fileList.innerHTML = "";

        try {
          for await (const entry of folderHandle.values()) {
            if (entry.kind === "file" && isAudioFile(entry.name)) {
              audioFiles.push({
                name: entry.name,
                handle: entry,
              });
            }
          }

          if (audioFiles.length === 0) {
            fileList.innerHTML =
              '<li class="empty-state">No audio files found in this folder</li>';
            return;
          }

          // Sort files alphabetically
          audioFiles.sort((a, b) => a.name.localeCompare(b.name));

          // Display files
          audioFiles.forEach((file, index) => {
            const li = document.createElement("li");
            li.className = "file-item";
            li.innerHTML = `
            <div class="file-name">${file.name}</div>
            <div class="file-path">${file.handle.name}</div>
          `;
            li.addEventListener("click", () => playAudio(file, index));
            fileList.appendChild(li);
          });

          status.textContent = `Found ${audioFiles.length} audio file(s)`;
        } catch (error) {
          console.error("Error scanning folder:", error);
          status.textContent = "Error scanning folder";
        }
      }

      async function playAudio(file, index) {
        try {
          // Update active state
          document.querySelectorAll(".file-item").forEach((item, i) => {
            if (i === index) {
              item.classList.add("active");
            } else {
              item.classList.remove("active");
            }
          });

          // Get file from handle
          const fileObj = await file.handle.getFile();
          const url = URL.createObjectURL(fileObj);

          // Update player
          nowPlaying.textContent = file.name;
          audioPlayer.src = url;
          playerContainer.style.display = "block";

          // Clean up previous URL
          audioPlayer.addEventListener(
            "loadeddata",
            () => {
              // Revoke previous object URL if any
              const previousSrc = audioPlayer.dataset.previousSrc;
              if (previousSrc) {
                URL.revokeObjectURL(previousSrc);
              }
              audioPlayer.dataset.previousSrc = url;
            },
            { once: true }
          );

          // Play audio
          await audioPlayer.play();
        } catch (error) {
          console.error("Error playing audio:", error);
          status.textContent = `Error playing ${file.name}`;
        }
      }

      selectFolderBtn.addEventListener("click", selectFolder);
    </script>
  </body>
</html>
